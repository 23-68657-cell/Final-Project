<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RGO</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons (Lucide via unpkg for lightweight icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 antialiased">

    <!-- Navigation -->
    <nav class="sticky top-0 w-full z-50 bg-white text-slate-900 border-b border-slate-200 shadow-sm transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <a href="index.html" class="flex-shrink-0 flex items-center gap-3">
                    <img src="Products/RGO.jpg" alt="RGO Logo" class="h-12 w-auto">
                    <div class="hidden sm:flex flex-col">
                        <span class="font-extrabold text-2xl text-slate-900 tracking-tighter leading-none">RGO</span>
                        <span class="text-[10px] font-bold text-[#b91c1c] uppercase tracking-widest leading-none">Resource Generation Office</span>
                    </div>
                </a>

                <!-- Navigation Items (Right Side) -->
                <div class="flex items-center gap-6">
                    <!-- Visible Links -->
                    <div class="flex items-center space-x-6">
                        <a href="index.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Home</a>
                        <a href="login.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Login</a>
                        <a href="signup.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Sign Up</a>
                    </div>

                    <!-- Separator -->
                    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>

                    <!-- Menu Button with Dropdown -->
                    <div class="relative md:hidden">
                        <button id="menu-btn" class="text-slate-700 hover:text-[#b91c1c] focus:outline-none p-1">
                            <i data-lucide="menu" class="w-8 h-8"></i>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="dropdown-menu" class="hidden absolute right-0 mt-4 w-56 bg-white rounded-lg shadow-xl py-2 text-slate-800 z-50 border border-slate-100">
                            <a href="announcements.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Announcements</a>
                            <a href="about.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">About Us</a>
                            <a href="notifications.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Notifications</a>
                            <a href="contact.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Contact Us</a>
                            <div class="border-t border-gray-100 my-2"></div>
                            <a href="#" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium text-red-600 transition-colors">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form Section -->
    <main class="flex items-center justify-center py-12" style="min-height: calc(100vh - 80px);">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md border border-slate-200 m-4">
            <div class="text-center">
                <h3 class="text-3xl font-bold leading-6 text-[#b91c1c] mb-6">Sign Up</h3>
                <form id="signup-form" class="space-y-4 text-left" onsubmit="validateSignup(event)">
                    <!-- G-Suite -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">G-Suite Account</label>
                        <input type="email" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" placeholder="Enter your school G-Suite account" required>
                    </div>
                    
                    <!-- SR-Code -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">SR-Code</label>
                        <input type="text" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" placeholder="Enter your SR-Code (e.g. 23-68657)" required>
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">Full Name</label>
                        <input type="text" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" placeholder="Enter your full name" required>
                    </div>

                    <!-- Course & Section -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">Course & Section</label>
                        <input type="text" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" placeholder="e.g. BSIT 2A" required>
                    </div>

                    <!-- Year Level -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">Year Level</label>
                        <select class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" required>
                            <option value="">Select Year</option>
                            <option>1st Year</option>
                            <option>2nd Year</option>
                            <option>3rd Year</option>
                            <option>4th Year</option>
                        </select>
                    </div>

                    <!-- Birthdate -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">Birthdate</label>
                        <input type="date" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" required>
                    </div>

                    <!-- Gender -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">Gender</label>
                        <select class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">Password</label>
                        <input id="password" type="password" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" placeholder="Create a password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-700 mb-1">Confirm Password</label>
                        <input id="confirm-password" type="password" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" placeholder="Re-enter your password" required>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="flex w-full justify-center rounded-md bg-[#b91c1c] px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-800 text-lg">Create Account</button>
                    </div>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600">
                    Already have an account? <a href="login.html" class="font-bold leading-6 text-[#b91c1c] hover:text-red-800">Login</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
        function validateSignup(event) {
            event.preventDefault(); // Stop the form from submitting initially

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return; // Stop the function if passwords don't match
            }

            // If all checks pass:
            alert('Account created!');
            window.location.href = 'login.html';
        }
        lucide.createIcons();
    </script>
</body>
</html>
