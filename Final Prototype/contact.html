<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RGO</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons (Lucide via unpkg for lightweight icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-slate-900 antialiased">

    <!-- Navigation -->
    <nav class="sticky top-0 w-full z-50 bg-white text-slate-900 border-b border-slate-200 shadow-sm transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <a href="index.html" class="flex-shrink-0 flex items-center gap-3">
                    <img src="Products/RGO.jpg" alt="RGO Logo" class="h-12 w-auto">
                    <div class="hidden sm:flex flex-col">
                        <span class="font-extrabold text-2xl text-slate-900 tracking-tighter leading-none">RGO</span>
                        <span class="text-[10px] font-bold text-[#b91c1c] uppercase tracking-widest leading-none">Resource Generation Office</span>
                    </div>
                </a>

                <!-- Navigation Items (Right Side) -->
                <div class="flex items-center gap-6">
                    <!-- Visible Links -->
                    <div class="flex items-center space-x-6">
                        <a href="index.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Home</a>
                        <a href="login.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Login</a>
                        <a href="signup.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Sign Up</a>
                        <!-- Cart Icon -->
                        <button id="cart-btn" class="relative text-slate-700 font-bold hover:text-[#b91c1c] transition-colors">
                            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                            <span id="cart-count" class="absolute -top-2 -right-2 bg-[#b91c1c] text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                        </button>
                    </div>

                    <!-- Separator -->
                    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>

                    <!-- Menu Button with Dropdown -->
                    <div class="relative md:hidden">
                        <button id="menu-btn" class="text-slate-700 hover:text-[#b91c1c] focus:outline-none p-1">
                            <i data-lucide="menu" class="w-8 h-8"></i>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="dropdown-menu" class="hidden absolute right-0 mt-4 w-56 bg-white rounded-lg shadow-xl py-2 text-slate-800 z-50 border border-slate-100">
                            <a href="announcements.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Announcements</a>
                            <a href="about.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">About Us</a>
                            <a href="notifications.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Notifications</a>
                            <a href="contact.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Contact Us</a>
                            <div class="border-t border-gray-100 my-2"></div>
                            <a href="#" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium text-red-600 transition-colors">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-24 bg-slate-50 pt-32">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="bg-white rounded-lg border border-slate-200 p-8 md:p-12 shadow-sm">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-slate-900">Contact the Office</h2>
                    <p class="mt-4 text-slate-600">Need help with an order or have a product inquiry?</p>
                </div>

                <form class="space-y-6" onsubmit="event.preventDefault(); alert('Message sent to RGO Support!');">
                    <!-- GSuite Account -->
                    <div>
                        <label for="gsuite" class="block text-sm font-bold text-slate-900 mb-2">GSUITE ACCOUNT</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="h-5 w-5 text-slate-400"></i>
                            </div>
                            <input type="email" id="gsuite" class="w-full pl-10 px-4 py-3 rounded-md border border-slate-300 focus:ring-2 focus:ring-[#b91c1c] focus:border-[#b91c1c] outline-none transition-all bg-white" placeholder="username@g.batstate-u.edu.ph" required>
                        </div>
                        <p class="text-xs text-slate-500 mt-1">Please use your institutional GSuite email address.</p>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-bold text-slate-900 mb-2">INQUIRY</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-3 rounded-md border border-slate-300 focus:ring-2 focus:ring-[#b91c1c] focus:border-[#b91c1c] outline-none transition-all bg-white" placeholder="How can we assist you today?"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-md hover:bg-[#b91c1c] transition-colors uppercase tracking-wider flex items-center justify-center gap-2">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 pt-16 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-slate-400 text-sm text-center">Â© 2024 Resource Generation Office. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
