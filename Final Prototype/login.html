<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RGO</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons (Lucide via unpkg for lightweight icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 antialiased">

    <!-- Navigation -->
    <nav class="sticky top-0 w-full z-50 bg-white text-slate-900 border-b border-slate-200 shadow-sm transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <a href="index.html" class="flex-shrink-0 flex items-center gap-3">
                    <img src="Products/RGO.jpg" alt="RGO Logo" class="h-12 w-auto">
                    <div class="hidden sm:flex flex-col">
                        <span class="font-extrabold text-2xl text-slate-900 tracking-tighter leading-none">RGO</span>
                        <span class="text-[10px] font-bold text-[#b91c1c] uppercase tracking-widest leading-none">Resource Generation Office</span>
                    </div>
                </a>

                <!-- Navigation Items (Right Side) -->
                <div class="flex items-center gap-6">
                    <!-- Visible Links -->
                    <div class="flex items-center space-x-6">
                        <a href="index.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Home</a>
                        <a href="login.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Login</a>
                        <a href="signup.html" class="text-slate-700 font-bold hover:text-[#b91c1c] transition-colors hidden md:block">Sign Up</a>
                    </div>

                    <!-- Separator -->
                    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>

                    <!-- Menu Button with Dropdown -->
                    <div class="relative md:hidden">
                        <button id="menu-btn" class="text-slate-700 hover:text-[#b91c1c] focus:outline-none p-1">
                            <i data-lucide="menu" class="w-8 h-8"></i>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="dropdown-menu" class="hidden absolute right-0 mt-4 w-56 bg-white rounded-lg shadow-xl py-2 text-slate-800 z-50 border border-slate-100">
                            <a href="announcements.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Announcements</a>
                            <a href="about.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">About Us</a>
                            <a href="notifications.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Notifications</a>
                            <a href="contact.html" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium transition-colors">Contact Us</a>
                            <div class="border-t border-gray-100 my-2"></div>
                            <a href="#" class="block px-6 py-3 hover:bg-red-50 hover:text-[#b91c1c] font-medium text-red-600 transition-colors">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <main class="flex items-center justify-center" style="min-height: calc(100vh - 80px);">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md border border-slate-200 m-4">
            <div class="text-center">
                <h3 class="text-3xl font-bold leading-6 text-gray-900 mb-8">Login</h3>
                <form class="space-y-5 text-left" onsubmit="event.preventDefault(); alert('Logging in...'); window.location.href='index.html';">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i data-lucide="mail" class="h-5 w-5 text-gray-500"></i></div>
                        <input type="email" class="block w-full rounded-md border-0 py-3 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" placeholder="Enter your G-Suite account">
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i data-lucide="lock" class="h-5 w-5 text-gray-500"></i></div>
                        <input type="password" class="block w-full rounded-md border-0 py-3 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[#b91c1c] sm:text-sm sm:leading-6" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-[#b91c1c] focus:ring-[#b91c1c]">
                            <label for="remember-me" class="ml-2 block text-gray-600">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="font-medium text-[#b91c1c] hover:text-red-800">Forgot Password?</a>
                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-[#b91c1c] px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#b91c1c] text-lg">Login</button>
                    </div>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account? <a href="signup.html" class="font-bold leading-6 text-[#b91c1c] hover:text-red-800">Register</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
