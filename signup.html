<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SM 3101</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form action="signup_process.php" method="POST">
  <div class="input-group">
    <label for="gsuite">G-Suite Account</label>
    <input type="email" id="gsuite" name="gsuite" placeholder="Enter your school G-Suite account" required>
  </div>

  <div class="input-group">
    <label for="sr-code">SR-Code</label>
    <input type="text" id="sr-code" name="sr_code" placeholder="Enter your SR-Code (e.g. 23-68657)" pattern="[0-9\-]+" required>
  </div>

  <div class="input-group">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
  </div>

  <div class="input-group">
    <label for="course-section">Course & Section</label>
    <input type="text" id="course-section" name="course_section" placeholder="e.g. BSIT 2A" required>
  </div>

  <div class="input-group">
    <label for="year">Year Level</label>
    <select id="year" name="year_level" required>
      <option value="">Select Year</option>
      <option>1st Year</option>
      <option>2nd Year</option>
      <option>3rd Year</option>
      <option>4th Year</option>
    </select>
  </div>

  <div class="input-group">
    <label for="birthdate">Birthdate</label>
    <input type="date" id="birthdate" name="birthdate" required>
  </div>

  <div class="input-group">
    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Prefer not to say</option>
    </select>
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required>
  </div>

  <div class="input-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
  </div>

  <button type="submit">Create Account</button>
</form>


    <div class="links">
      <a href="../Main/main.html">Home</a> |
      <a href="../Login/login.html">Login</a>
    </div>
  </div>
</body>
</html>
